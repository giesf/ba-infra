apiVersion: batch/v1
kind: Job
metadata:
  name: claude-code-job-v1
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: claude-code
        image: ghcr.io/zeeno-atl/claude-code:latest
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: key
        command: ["/bin/sh", "-c"]
        args:
          - |
            mkdir code-example
            cd code-example
            echo "console.log('Hello, World')" > index.ts;
            npx claude -p "Make a basic web server that serves a simple greeter"
            cat index.ts
      restartPolicy: Never
  backoffLimit: 1
