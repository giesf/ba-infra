apiVersion: batch/v1
kind: Job
metadata:
  name: cowsay-v1
  namespace: default
spec:
  template:
    spec:
      parallelism: 5
      completions: 5
      containers:
      - name: cowsay
        image: rancher/cowsay
        command: ["cowsay",  "This is a Kubernetes Job!"]
      restartPolicy: Never
  backoffLimit: 4
